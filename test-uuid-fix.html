<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UUID Fix for Dive Log</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input, select { width: 200px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>Test UUID Fix for Dive Log Submission</h1>
    
    <div class="form-group">
        <label>Generated UUID:</label>
        <span id="generated-uuid" style="font-family: monospace; background: #f0f0f0; padding: 5px;"></span>
    </div>
    
    <form id="dive-log-form">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="Test Pool" required>
        </div>
        
        <div class="form-group">
            <label for="discipline">Discipline:</label>
            <select id="discipline" name="discipline" required>
                <option value="">Select...</option>
                <option value="STA">STA (Static)</option>
                <option value="DYN">DYN (Dynamic)</option>
                <option value="CWT">CWT (Constant Weight)</option>
                <option value="FIM">FIM (Free Immersion)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="target-depth">Target Depth (m):</label>
            <input type="number" id="target-depth" name="target-depth" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="reached-depth">Reached Depth (m):</label>
            <input type="number" id="reached-depth" name="reached-depth" step="0.1">
        </div>
        
        <button type="submit">Save Dive Log (Test UUID)</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        // Generate UUID function (same as in the component)
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Generate and display UUID
        const uuid = generateUUID();
        document.getElementById('generated-uuid').textContent = uuid;
        
        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Handle form submission
        document.getElementById('dive-log-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                id: uuid, // Use the generated UUID
                user_id: "35b522f1-27d2-49de-ed2b-0d257d33ad7d", // Test user UUID
                date: formData.get('date'),
                location: formData.get('location'),
                discipline: formData.get('discipline'),
                target_depth: formData.get('target-depth') ? Number(formData.get('target-depth')) : null,
                reached_depth: formData.get('reached-depth') ? Number(formData.get('reached-depth')) : null,
                nickname: "UUIDTestUser"
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Submitting dive log...';
            resultDiv.className = 'result';
            
            try {
                console.log('üìù Submitting dive log with UUID:', data);
                
                const response = await fetch('/api/supabase/save-dive-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ SUCCESS!</h3>
                        <p><strong>Dive log saved successfully!</strong></p>
                        <p><strong>Input UUID:</strong> ${data.id}</p>
                        <p><strong>Saved UUID:</strong> ${result.diveLog.id}</p>
                        <p><strong>User ID:</strong> ${result.diveLog.user_id}</p>
                        <p><strong>Location:</strong> ${result.diveLog.location}</p>
                        <p><strong>Discipline:</strong> ${result.diveLog.discipline}</p>
                        <p><strong>Depths:</strong> Target: ${result.diveLog.target_depth}m, Reached: ${result.diveLog.reached_depth}m</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå ERROR</h3>
                        <p><strong>Failed to save dive log</strong></p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${result.error || result.message || 'Unknown error'}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå NETWORK ERROR</h3>
                    <p><strong>Failed to submit request</strong></p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
