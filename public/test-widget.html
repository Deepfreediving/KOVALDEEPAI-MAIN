<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Koval AI Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .widget-container {
            height: 600px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .info {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>🤿 Koval AI Widget Test</h1>
            <p>This page tests the bot-widget.js integration.</p>
            <div class="controls">
                <button onclick="toggleTheme()">🎨 Toggle Theme</button>
                <button onclick="checkWidget()">🔍 Check Widget Status</button>
                <button onclick="sendTestMessage()">📨 Send Test Message</button>
            </div>
            <div id="status">Loading widget...</div>
        </div>
        
        <div class="widget-container">
            <koval-ai></koval-ai>
        </div>
    </div>

    <!-- Load the widget script -->
    <script src="/bot-widget.js"></script>
    
    <script>
        let isDark = false;
        
        function toggleTheme() {
            isDark = !isDark;
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.body.style.background = '#1a1a1a';
                document.body.style.color = '#e1e5e9';
            } else {
                document.documentElement.classList.remove('dark');
                document.body.style.background = '#f5f5f5';
                document.body.style.color = '#333';
            }
            updateStatus(`Theme changed to: ${isDark ? 'dark' : 'light'}`);
        }
        
        function checkWidget() {
            const widget = document.querySelector('koval-ai');
            const isReady = window.KovalAI ? window.KovalAI.isReady() : false;
            updateStatus(`Widget found: ${!!widget}, Ready: ${isReady}`);
        }
        
        function sendTestMessage() {
            if (window.KovalAI) {
                const success = window.KovalAI.loadUserData({
                    userId: 'test-user-123',
                    userName: 'Test User',
                    userEmail: 'test@example.com'
                });
                updateStatus(`Test data sent: ${success ? 'success' : 'failed'}`);
            } else {
                updateStatus('KovalAI API not available');
            }
        }
        
        function updateStatus(message) {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML = `${timestamp}: ${message}`;
        }
        
        // Monitor widget loading
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            const widget = document.querySelector('koval-ai');
            if (widget && widget.isReady) {
                updateStatus('✅ Widget loaded and ready!');
                clearInterval(checkInterval);
            } else if (checkCount > 20) {
                updateStatus('⚠️ Widget taking longer than expected to load');
                clearInterval(checkInterval);
            }
        }, 500);
        
        // Listen for messages from the widget
        window.addEventListener('message', (event) => {
            console.log('🔊 Parent received message:', event.data);
        });
    </script>
</body>
</html>
